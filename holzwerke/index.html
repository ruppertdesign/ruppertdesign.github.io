---
layout: default
---

<div class="content-wrapper">

  <div class="content">

    <h1 class="content-head center">Meine Holzwerke</h1>

    <div class="pure-g">

      {% for post in site.categories.holzwerke %}

    		  <div class="pure-u-1-1 pure-u-md-1-2 pure-u-lg-1-3 product-box">

            <div class="img-wrapper">
              <a href="{{ post.url }}">
                <img src="{{ site.baseurl }}/holzwerke/img/{{ post.id | split: '/' | last }}/intro.jpg" width="300" class="pure-img bw rounded" />
              </a>
            </div>

            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>

            <p><a href="{{ post.url }}">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</a></p>

          </div>

      {% endfor %}

    </div>

  </div>

</div>
