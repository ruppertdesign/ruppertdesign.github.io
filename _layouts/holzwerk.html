---
layout: default
---

{% assign pathsegments = page.url | downcase | split: '/'  %}

<section class="post">

  <h1 class="content-head center">{{ page.title }}</h1>

  <article>

  	{{ content }}

		{% if page.product %}
		  <script type="application/ld+json">
				{
				  "@context": "https://schema.org/",
				  "@type": "Product",
				  "name": "{{ page.product.name }}",
				  "image": "{{ page.product.image | prepend: site.baseurl }}",
				  "description": "{{ page.description }}",
				  "brand": {
				    "@type": "Thing",
				    "name": "RUPPERTdesign"
				  },
				  "offers": {
				    "@type": "Offer",
				    "priceCurrency": "EUR",
				    "price": "{{ page.product.price }}",
				    {% if page.product.url %} "url": "{{ page.product.url }}", {% endif %}
				    "seller": {
				      "@type": "Organization",
				      "name": "DaWanda"
				    }
				  }
				}
			</script>			
		{% endif %}

		{% if page.path contains '_posts' %}
			<p><a href="/{{ pathsegments[1] | prepend: site.baseurl }}" onclick="history.back(); return false;">zur√ºck</a></p>
		{% endif %}

  </article>

</section>
