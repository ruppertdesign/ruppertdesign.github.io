<div class="content pure-g">

  <div class="pure-u-1">
    <h3 class="content-head">Interessiert? Dann kontaktieren Sie mich einfach!</h3>
  </div>

  <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-3-5">
    <form id="kontakt" method="POST" action="//forms.brace.io/info@ruppertdesign.de" class="pure-form pure-form-stacked">
      <fieldset>

        <legend>Kontakt</legend>

        <label for="name">Name</label>
        <input id="name" name="name" type="text"
            required minlength="3" maxlength="30" pattern="[a-zA-Z\'\. -_üÜöÖäÄß]{3,}" />

        <label for="email">E-Mail oder Telefonnummer</label>
        <input id="email" name="email" type="text"
            required minlength="3" maxlength="30" pattern="[0-9a-zA-Z\'\. \/+@-_üÜöÖäÄß]{3,}" />

        <label for="message">Beschreibe dein Projekt</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <label for="subscribe" class="pure-checkbox">
            <input id="subscribe" name="subscribe" type="checkbox"> RUPPERTdesign soll über neue Projekte informieren
        </label>

        <button id="submit" type="submit" class="pure-button">Senden</button>

        <input type="hidden" name="_next" value="{{ site.baseurl }}/danke" />
        <input type="hidden" name="_subject" value="Kontaktanfrage auf RuppertDesign.de" />

      </fieldset>
    </form>
  </div>

  <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-2-5">
    <div class="right-box">
      <address>
        RUPPERTdesign<br />
        Tannenfleckstraße 12b<br />
        D-82194 Gröbenzell<br />
        +49 (0)176 24022029<br />
        <a href="mailto:info@ruppertdesign.de">info@RUPPERTdesign.de</a><br />
        Geschäftsführer: Simon Ruppert
      </address>
      <p>&copy; {{ 'now' | date: "%Y" }} RUPPERTdesign.de</p>
      <p><a href="{{ site.baseurl }}/impressum">Impressum</a></p>
      <p><a href="{{ site.baseurl }}/datenschutz">Datenschutz</a></p>
    </div>
  </div>

</div
