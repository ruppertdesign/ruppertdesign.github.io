---
layout: landing
---

<div class="content-wrapper has-footer">

  <div class="content">

    <h1 class="content-head center">Unsere Produkte</h1>

    <div class="pure-g">

      {% for post in site.categories.produkte %}

    		  <div class="pure-u-1-1 pure-u-md-1-2 pure-u-lg-1-3 product-box">

            <a href="{{ post.url }}">
              <img src="{{ site.baseurl }}/img/produkte/{{ post.id | split: '/' | last }}/intro.jpg" width="300" class="pure-img bw" />
            </a>

            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>

            <p><a href="{{ post.url }}">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</a></p>

          </div>

      {% endfor %}

    </div>

  </div>

</div>
